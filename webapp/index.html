<!DOCTYPE html>
<html>
	<head>
		<meta
			http-equiv="Cache-control"
			content="no-cache, no-store, must-revalidate"
		/>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />

		<link
			type="image/x-icon"
			href="https://tcodes.kernich.de/img/favicon.ico"
			rel="shortcut icon"
		/>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fullstack development T-Code search</title>

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Quickly find and manage SAP T-Codes relevant to UI5 and Fiori development. Search, copy, and favorite T-Codes for easy access."
		/>
		<meta
			name="keywords"
			content="SAP, T-Code, UI5, Fiori, development, search, favorite, manage"
		/>
		<meta name="author" content="Mario Kernich" />

		<!-- Social Media Sharing Meta Tags -->
		<meta property="og:title" content="Fullstack development T-Code search" />
		<meta
			property="og:description"
			content="Quickly find and manage SAP T-Codes relevant to UI5 and Fiori development. Search, copy, and favorite T-Codes for easy access."
		/>
		<meta
			property="og:image"
			content="https://tcodes.kernich.de/img/og-image.png"
		/>
		<meta property="og:url" content="https://tcodes.kernich.de" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Fullstack development T-Code search" />
		<meta
			name="twitter:description"
			content="Quickly find and manage SAP T-Codes relevant to UI5 and Fiori development. Search, copy, and favorite T-Codes for easy access."
		/>
		<meta
			name="twitter:image"
			content="https://tcodes.kernich.de/img/twitter-image.png"
		/>

		<script
			id="sap-ui-bootstrap"
			src="https://sdk.openui5.org/1.133.0/resources/sap-ui-core.js"
			data-sap-ui-resource-roots='{
				"de.kernich.tcode": "./"
			}'
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-frame-options="trusted"
			data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-xx-supportedLanguages="en,de"
		></script>
	</head>

	<body class="sapUiBody sapUiSizeCozy">
		<div data-sap-ui-component data-name="de.kernich.tcode"></div>
	</body>
</html>
